<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg-main:#c8ffd0;
      --sidebar:#b8ffcc;
      --panel:#dcffd5;
      --jc-gold:#c9bb8e;
      --jc-blue:#0d6efd;
    }
    body { background: var(--bg-main); }

    /* Sidebar */
    .sidebar { background: var(--sidebar); min-height: 100vh; }
    .jc-logo { color: var(--jc-gold); font-size: 2.5rem; font-weight: 700; }
    .sidebar-item {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      font-weight: 700;
    }

    /* Main panel */
    .panel {
      background: var(--panel);
      border-radius: 20px;
      padding: 25px;
    }

    .form-section {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 4px rgba(0,0,0,.08);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-submit {
      background-color: var(--jc-blue);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
    }

    .btn-submit:hover {
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3 sidebar p-0">
        <div class="p-3">
          <div class="d-flex align-items-center mb-4">
            <a href="welcome.html" class="jc-logo text-decoration-none">JC</a>
          </div>
          <a href="w2.html" class="sidebar-item d-block text-decoration-none text-dark">W‑2 FORM</a>
          <a href="calculator.php" class="sidebar-item d-block text-decoration-none text-dark">CALCULATOR</a>
          <a href="IRSsub.html"   class="sidebar-item d-block text-decoration-none text-dark">SUBMIT TO IRS</a>
        </div>
      </div>

      <!-- Main Panel -->
      <div class="col-lg-9 p-4">
        <h1 class="mb-4">JC‑TAX — W‑2 & Financial Details</h1>
        <form method="POST" action="save_w2.php" class="panel">
          <div class="form-section">
            <h2>W‑2 Form Details</h2>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label fw-bold">Employer EIN</label>
                <input name="employer_ein" class="form-control" placeholder="Employer EIN" required />
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold">Wages</label>
                <input name="wages" class="form-control" type="number" step="0.01" required />
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold">Federal Tax Withheld</label>
                <input name="fed_tax_withheld" class="form-control" type="number" step="0.01" required />
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold">State Tax Withheld</label>
                <input name="state_tax_withheld" class="form-control" type="number" step="0.01" required />
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold">Tax Year</label>
                <input name="tax_year" class="form-control" type="number" value="2025" required />
              </div>
            </div>
          </div>

          <div class="form-section">
            <h2>Financial Summary</h2>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Total Income</label>
                <input name="total_income" class="form-control" type="number" step="0.01" required />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Total Expenses</label>
                <input name="total_expenses" class="form-control" type="number" step="0.01" required />
              </div>
              <div class="col-12">
                <label class="form-label fw-bold">Data Source</label>
                <input name="data_source" class="form-control" placeholder="e.g., W‑2 Form" required />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-submit w-100 mt-3">Save & Continue</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
